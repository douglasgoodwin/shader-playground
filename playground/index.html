<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="controls">
      <button data-effect="ripple" class="active"><span class="key">1</span> Ripple</button>
      <button data-effect="plasma"><span class="key">2</span> Plasma</button>
      <button data-effect="warp"><span class="key">3</span> Warp</button>
      <button data-effect="voronoi"><span class="key">4</span> Voronoi</button>
      <button data-effect="hexgrid"><span class="key">5</span> Hexgrid</button>
      <button data-effect="tiles"><span class="key">6</span> Tiles</button>
      <button data-effect="kaleidoscope"><span class="key">7</span> Kaleido</button>
      <button data-effect="noise"><span class="key">8</span> Noise</button>
      <button data-effect="drive"><span class="key">9</span> Drive</button>
      <button data-effect="firefly"><span class="key">0</span> Firefly</button>
    </div>
    <div id="sliders">
      <label>
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Intensity</span>
        <input type="range" id="intensity" min="0.1" max="3" step="0.1" value="0.7">
      </label>
      <label>
        <span>Scale</span>
        <input type="range" id="scale" min="0.2" max="3" step="0.1" value="1">
      </label>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
