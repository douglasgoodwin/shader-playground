<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
    </nav>
    <div id="controls">
      <button data-effect="ripple" class="active"><span class="key">1</span> Ripple</button>
      <button data-effect="plasma"><span class="key">2</span> Plasma</button>
      <button data-effect="warp"><span class="key">3</span> Warp</button>
      <button data-effect="voronoi"><span class="key">4</span> Voronoi</button>
      <button data-effect="truchet"><span class="key">5</span> Truchet</button>
      <button data-effect="hexgrid"><span class="key">6</span> Hexgrid</button>
      <button data-effect="tiles"><span class="key">7</span> Tiles</button>
      <button data-effect="cylinder"><span class="key">8</span> Cylinder</button>
      <button data-effect="raymarch"><span class="key">9</span> Raymarch</button>
      <button data-effect="mandelbulb"><span class="key">0</span> Mandelbulb</button>
      <button data-effect="hyperbolic"><span class="key">Q</span> Hyperbolic</button>
      <button data-effect="viscous"><span class="key">W</span> Viscous</button>
      <button data-effect="kaleidoscope"><span class="key">E</span> Kaleido</button>
      <button data-effect="reaction"><span class="key">R</span> Reaction</button>
      <button data-effect="penrose"><span class="key">T</span> Penrose</button>
    </div>
    <div id="sliders">
      <label>
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Intensity</span>
        <input type="range" id="intensity" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Scale</span>
        <input type="range" id="scale" min="0.2" max="3" step="0.1" value="1">
      </label>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
