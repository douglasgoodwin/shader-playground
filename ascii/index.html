<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Renderer</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>

    <div id="mode-selector">
      <button data-mode="waves" class="active"><span class="key">1</span> Waves</button>
      <button data-mode="image"><span class="key">2</span> Image</button>
      <button data-mode="platonic"><span class="key">3</span> Platonic</button>
      <button data-mode="cube"><span class="key">4</span> Cube</button>
    </div>

    <div id="image-controls" class="mode-controls">
      <div class="drop-zone" id="drop-zone">
        <p>Drop an image here or click to select</p>
        <input type="file" id="file-input" accept="image/*" />
      </div>
      <div class="url-input">
        <input type="text" id="url-input" placeholder="Or paste image URL..." />
        <button id="load-url">Load</button>
      </div>
    </div>

    <div id="sliders">
      <label>
        <span>Contrast</span>
        <input type="range" id="contrast" min="1" max="5" step="0.1" value="2.5">
      </label>
      <label>
        <span>Size</span>
        <input type="range" id="charSize" min="6" max="24" step="1" value="12">
      </label>
      <label id="speed-label">
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label id="scale-label">
        <span>Scale</span>
        <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
      </label>
    </div>

    <div id="loading" class="hidden">Loading...</div>

    <script type="module" src="/src/ascii.js"></script>
  </body>
</html>
