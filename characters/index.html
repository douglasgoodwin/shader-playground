<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
      <span class="title">Characters</span>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="controls">
      <button data-piece="frightened" class="active"><span class="key">1</span> Frightened</button>
    </div>
    <div id="sliders">
      <label>
        <span>Blink Speed</span>
        <input type="range" id="blinkSpeed" min="0.5" max="4" step="0.1" value="1">
      </label>
      <label>
        <span>Size Variation</span>
        <input type="range" id="sizeVariation" min="0" max="1" step="0.05" value="0.3">
      </label>
    </div>
    <script type="module" src="/src/characters.js"></script>
  </body>
</html>
