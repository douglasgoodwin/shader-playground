<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Diffusion</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
      <span class="title">Reaction Diffusion</span>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="sliders">
      <label>
        <span>Steps</span>
        <input type="range" id="steps" min="0" max="20" step="1" value="3">
      </label>
      <label>
        <span>Twist</span>
        <input type="range" id="twist" min="0" max="5" step="1" value="2">
      </label>
      <label>
        <span>Feed</span>
        <input type="range" id="feed" min="0.01" max="0.06" step="0.001" value="0.02259">
      </label>
      <label>
        <span>Kill</span>
        <input type="range" id="kill" min="0.03" max="0.07" step="0.001" value="0.05444">
      </label>
    </div>
    <script type="module" src="/src/reaction-diffusion.js"></script>
  </body>
</html>
