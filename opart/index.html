<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Op Art</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
      <span class="title">Op Art</span>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="controls">
      <button data-piece="cylinder" class="active"><span class="key">1</span> Cylinder</button>
      <button data-piece="vasarely"><span class="key">2</span> Vasarely</button>
    </div>
    <div id="sliders">
      <label>
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="0.5">
      </label>
      <label>
        <span>Intensity</span>
        <input type="range" id="density" min="0.5" max="2" step="0.1" value="1">
      </label>
      <label>
        <span>Stripes</span>
        <input type="range" id="harmonics" min="0.5" max="3" step="0.1" value="1">
      </label>
    </div>
    <script type="module" src="/src/opart.js"></script>
  </body>
</html>
