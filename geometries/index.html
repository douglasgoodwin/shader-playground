<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometries</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
      <span class="title">Geometries</span>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="controls">
      <button data-piece="gyroid" class="active"><span class="key">1</span> Gyroid</button>
      <button data-piece="penrose"><span class="key">2</span> Penrose</button>
      <button data-piece="mandelbulb"><span class="key">3</span> Mandelbulb</button>
      <button data-piece="cylinder"><span class="key">4</span> Cylinder</button>
      <button data-piece="raymarch"><span class="key">5</span> Raymarch</button>
      <button data-piece="oscillate"><span class="key">6</span> Oscillate</button>
      <button data-piece="ropes"><span class="key">7</span> Kelp</button>
      <button data-piece="trivoronoi"><span class="key">8</span> TriVoronoi</button>
      <button data-piece="waterripple"><span class="key">9</span> WaterRipple</button>
      <button data-piece="poolwater"><span class="key">0</span> PoolWater</button>
      <button data-piece="flowheart"><span class="key">-</span> FlowHeart</button>
      <button data-piece="phyllotaxis"><span class="key">=</span> Phyllotaxis</button>
    </div>
    <div id="sliders">
      <label>
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="0.5">
      </label>
      <label>
        <span>Detail</span>
        <input type="range" id="density" min="0.5" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Scale</span>
        <input type="range" id="harmonics" min="0.2" max="2" step="0.1" value="1">
      </label>
    </div>
    <script type="module" src="/src/geometries.js"></script>
  </body>
</html>
