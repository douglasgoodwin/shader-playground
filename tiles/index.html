<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiles</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
      <span class="title">Tiles</span>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="controls">
      <button data-piece="voronoi" class="active"><span class="key">1</span> Voronoi</button>
      <button data-piece="hexgrid"><span class="key">2</span> Hexgrid</button>
      <button data-piece="tiles"><span class="key">3</span> Tiles</button>
      <button data-piece="varitiles"><span class="key">4</span> Varitiles</button>
    </div>
    <div id="sliders">
      <label>
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Intensity</span>
        <input type="range" id="intensity" min="0.1" max="3" step="0.1" value="0.7">
      </label>
      <label>
        <span>Scale</span>
        <input type="range" id="scale" min="0.2" max="3" step="0.1" value="1">
      </label>
    </div>
    <script type="module" src="/src/tiles.js"></script>
  </body>
</html>
