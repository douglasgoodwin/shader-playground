<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Landscape</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav id="nav">
      <a href="/" class="back">Home</a>
      <span class="title">Audio Landscape</span>
    </nav>
    <button id="record-btn" title="Record video (R)"></button>
    <div id="controls">
      <button data-piece="landscape" class="active"><span class="key">1</span> Landscape</button>
      <button data-piece="sphere"><span class="key">2</span> Sphere</button>
    </div>
    <div id="audio-controls">
      <button id="start-audio">Start Audio</button>
      <button id="mic-toggle">Mic</button>
      <button id="file-upload-btn">Upload</button>
      <input type="file" id="file-input" accept="audio/*" hidden>
      <button id="file-pause-btn" class="hidden">Pause</button>
      <span id="file-name"></span>
    </div>
    <div id="sliders">
      <label>
        <span>Speed</span>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Intensity</span>
        <input type="range" id="intensity" min="0.1" max="3" step="0.1" value="1">
      </label>
      <label>
        <span>Tempo</span>
        <input type="range" id="tempo" min="60" max="240" step="1" value="120">
      </label>
      <label>
        <span>FM Depth</span>
        <input type="range" id="fmDepth" min="0" max="1" step="0.01" value="0.5">
      </label>
    </div>
    <script type="module" src="/src/audio.js"></script>
  </body>
</html>
